<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing Stats Table</title>
  <link rel="stylesheet" href="../analytics/stats.css">
  <style>
    .container_time{
      max-width: 1400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div id="page-loader">
    <div class="glass-card">
      <div class="spinner"></div>
      <p class="loading-text">Loading Stats, Please Wait...</p>
    </div>
  </div>
  <div class="container_time">
    <div class="header">
      <h1>ðŸ“Š URL Resolution Timing Stats (This Month)</h1>
      <p>Tracks total and average time for all batch URL resolutions, per day. Auto-resets monthly.</p>
    </div>
    <div class="dashboard-card">
      <div class="stats-cards">
        <div class="stat-card6">
          <div class="stat-value" id="monthTotalResolutionTime">0s</div>
          <div class="stat-label">Total Resolution Time (Month)</div>
        </div>
        <div class="stat-card7">
          <div class="stat-value" id="monthAvgResolutionTime">0s</div>
          <div class="stat-label">Avg Time per URL (Month)</div>
        </div>
      </div>
      <div class="button-group" style="margin-bottom: 18px;">
        <button id="exportTimingStatsBtn" class="btn btn-export">Export Timing Stats CSV</button>
      </div>
      <div class="table-container">
        <div class="table-header">
          <div class="table-title">Timing Stats Details</div>
        </div>
        <div class="table-scroll">
          <table class="data-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Total Time (s)</th>
                <th>Avg Time per URL (s)</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody id="timingStatsTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="timing-stats.js"></script>
  <script src="timing-stats-table.js"></script>
</body>
</html>
